<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>findData</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="images/money.png">
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/findData.css">
  </head>

  <body>


    <a type="button" class="btn" id="goHome" href="index2.html">Home</a>

    <div class="container main">
      <div class="row title">
        <h1>支出查詢</h1>
      </div>

      <div class="row form">
        <div class="top-10px">
          從 : <input class="form_from" type="date" id="date2">
        </div>
        <div class="top-10px">
          到 : <input class="form_to" type="date" id="date">
          <script>
            var d = new Date();
            var dat = {
              year: d.getFullYear() + "",
              month: (d.getMonth() + 1) + "",
              date: d.getDate() + ""
            }
            if (dat.month.length < 2) {
              dat.month += "0";
            }
            if (dat.date.length < 2) {
              dat.date += "0";
            }
            for (; dat.year.length < 4; i++) {
              dat.year += "0";
            }
            $("#date")
              .val(dat.year + "-" + dat.month + "-" + dat.date);

          </script>
        </div>
        <div class="top-10px">
          <button id="btn_search_date" class="btn btn-primary">查詢</button>
        </div>
        <div class="top-10px">
          <button id="btn_search_month" class="btn btn-primary">查詢本月份資訊</button>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <td>類別</td>
              <td>金額</td>
              <td>比例</td>
            </tr>
          </thead>
          <tbody id="myTbody2">
          </tbody>
        </table>
      </div>

      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <td>#</td>
              <td>日期</td>
              <td>種類</td>
              <td>金額</td>
              <td>備註</td>
            </tr>
          </thead>
          <tbody id="myTbody">
          </tbody>
        </table>
      </div>
    </div>


    <script type="text/javascript" src="js/findData.js"></script>
  </body>

</html>
