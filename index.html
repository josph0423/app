<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>app</title>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>新增支出</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>日期</h4>
          <input type="date" name="" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>類別</h4>
          <select id="thing">
            <option value="">未選擇類別</option>
            <option value="eat">食</option>
            <option value="wear">衣</option>
            <option value="live">住</option>
            <option value="traffic">行</option>
            <option value="education">育</option>
            <option value="recreation">樂</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>項目</h4>
          <input type="text" name="" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>金額</h4>
          <input type="number" name="" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" name="button" class="btn btn-info submit">送出</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
